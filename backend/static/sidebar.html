<aside class="d-flex flex-column h-100 p-3 bg-light border-end">
  <div class="d-flex flex-column gap-3">
    <a href="/" class="btn btn-light rounded-circle p-2 d-flex align-items-center justify-content-center shadow-sm" style="width: 40px; height: 40px;">
      <i class="bi bi-house-fill text-dark"></i>
    </a>
    <button id="create-character-btn" class="btn btn-outline-secondary mb-3 w-100">+ Create Character</button>
  </div>

  <ul id="recent-characters" class="list-group mb-3"></ul>

  <div class="mt-auto">
    <div id="auth-controls" class="mt-auto px-2">
      <div id="user-menu" class="dropdown d-none">
        <button 
          class="btn btn-outline-light border dropdown-toggle w-100 d-flex align-items-center gap-2" 
          type="button" 
          id="userDropdown" 
          data-bs-toggle="dropdown" 
          aria-expanded="false">
          <img id="user-pic" src="/static/default-avatar.png" class="rounded-circle" width="32" height="32">
          <span id="user-name" class="flex-grow-1 text-start text-dark">Username</span>
        </button>
        <ul class="dropdown-menu w-100" aria-labelledby="userDropdown">
          <li><button id="profile-btn" class="dropdown-item">Profile</button></li>
          <li><button id="logout-btn" class="dropdown-item">Log out</button></li>
        </ul>
      </div>
      <button id="open-login-btn" class="btn btn-outline-secondary w-100 mt-2">Login / Signup</button>
    </div>
  </div>
</aside>
