<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Character Chat</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <div id="sidebar-placeholder"></div>

    <main id="chat-section">
      <div id="current-character-display">No character selected</div>
      <div id="chat-box"></div>
      <form id="chat-form">
        <input id="input" type="text" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </main>

    <div id="right-sidebar">
      <img id="char-pic" src="" alt="Character Avatar" />
      <h3 id="char-name">Name</h3>
      <p>By <a id="char-creator" href="#">Creator</a></p>
      <p>Created: <span id="char-created">Unknown</span></p>
      <p>Views: <span id="char-views">0</span></p>
      <p>
        <button id="like-button" title="Like">üëç</button>
        <span id="char-likes">0</span>
      </p>
    </div>

  </div>

  <!-- Modal -->
  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <input type="email" id="login-email" placeholder="Email" /><br />
      <input type="password" id="login-password" placeholder="Password" /><br />
      <input type="text" id="login-phone" placeholder="Phone (optional)" /><br />
      <button id="submit-login">Login</button>
      <button id="submit-signup">Signup</button>
      <button id="close-login-modal">Cancel</button>
    </div>
  </div>

  <script>
    fetch("/static/sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-placeholder").innerHTML = html;

        const script = document.createElement("script");
        script.src = "/static/sidebar.js";
        script.onload = () => initSidebar(); // manually trigger it
        document.body.appendChild(script);
      });
  </script>
  <script src="/static/chat.js"></script>
</body>
</html>
