<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Character Chat</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <div id="sidebar-placeholder"></div>

    <main id="chat-section">
      <div id="current-character-display">No character selected</div>
      <div id="chat-box"></div>
      <form id="chat-form">
        <input id="input" type="text" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

  <script>
    fetch("/static/sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-placeholder").innerHTML = html;

        // Wait a tick before loading sidebar.js
        setTimeout(() => {
          const script = document.createElement("script");
          script.src = "/static/sidebar.js";
          document.body.appendChild(script);
        }, 5000);
      });
  </script>
  <script src="/static/chat.js"></script>
</body>
</html>
