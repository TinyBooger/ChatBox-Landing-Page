<!-- static/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <div id="sidebar-placeholder"></div>

    <main id="main-content">
      <h2>My Profile</h2>
      <div id="profile-info" style="margin-top: 16px;">
        <img id="profile-pic" src="" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%;" />
        <h3 id="profile-name"></h3>
        <button id="edit-profile-btn">Edit Profile</button>
      </div>
      <div id="created-characters" style="margin-top: 32px;">
        <h3>Characters</h3>
        <ul id="character-list"></ul>
      </div>
    </main>
  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" id="close-edit-modal">&times;</span>
      <h2>Edit Profile</h2>
      <form id="edit-form">
        <label for="edit-name">Name:</label><br>
        <input type="text" id="edit-name" required /><br>
        <label for="edit-pic">Profile Picture:</label><br>
        <input type="file" id="edit-pic" accept="image/*" /><br>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <input type="email" id="login-email" placeholder="Email" /><br />
      <input type="password" id="login-password" placeholder="Password" /><br />
      <input type="text" id="login-phone" placeholder="Phone (optional)" /><br />
      <button id="submit-login">Login</button>
      <button id="submit-signup">Signup</button>
      <button id="close-login-modal">Cancel</button>
    </div>
  </div>
  
  <script>
    fetch("/static/sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-placeholder").innerHTML = html;

        const script = document.createElement("script");
        script.src = "/static/sidebar.js";
        script.onload = () => initSidebar(); // manually trigger it
        document.body.appendChild(script);
      });
  </script>
  <script src="/static/profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
