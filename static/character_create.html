<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Character</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css" />
  <style>body { display: none; }</style>
</head>
<body>
  <div class="d-flex" style="height: 100vh;">
    <div id="sidebar-placeholder" style="width: 250px;"></div>

    <main id="main-content" class="flex-grow-1 p-4">
      <h2 class="mb-4">Create New Character</h2>
      <form id="character-form" class="w-100" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="char-name" class="form-label">Name</label>
          <input type="text" id="char-name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="char-persona" class="form-label">Persona</label>
          <textarea id="char-persona" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="char-sample" class="form-label">Sample Dialogue</label>
          <textarea id="char-sample" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="char-picture" class="form-label">Profile Picture</label>
          <div class="input-group" style="max-width: 300px;">
            <input type="file" id="char-picture" class="form-control" accept="image/*">
          </div>
        </div>
        <button type="submit" class="btn btn-dark"><i class="bi bi-save me-2"></i>Save Character</button>
      </form>
    </main>
  </div>

  <script>
    fetch("/api/current-user").then(res => {
      if (!res.ok) {
        window.location.href = "/";
      }
      else{
        document.body.style.display = "block";
      }
    }).catch(() => {
      window.location.href = "/";
    });
    fetch("/static/sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-placeholder").innerHTML = html;
        const script = document.createElement("script");
        script.src = "/static/sidebar.js?v=0.102";
        script.onload = () => initSidebar();
        document.body.appendChild(script);
      });
  </script>

  <script src="/static/character_create.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
