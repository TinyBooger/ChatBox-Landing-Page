<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Welcome to Character Library</h2>

    <form id="login-form" class="mb-3">
      <div class="mb-3">
        <input type="email" class="form-control" id="login-email" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="login-password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-dark w-100">Log In</button>
    </form>

    <div class="text-center">
      <small>Donâ€™t have an account?</small>
      <a href="/static/account_setup.html">Sign up</a>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        location.href = "/"; // reload to main page
      } else {
        alert(data.detail || data.message || "Login failed.");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
