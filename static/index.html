<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Library</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <div id="sidebar-placeholder"></div>
    <script>
      fetch("/static/sidebar.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("sidebar-placeholder").innerHTML = html;
        });
    </script>


    <main id="main-content">
      <h2>Character Library</h2>

      <section>
        <h3>Recent Characters</h3>
        <ul id="recent-characters" class="character-grid"></ul>
      </section>

      <section>
        <h3>Popular Characters</h3>
        <ul id="popular-characters" class="character-grid"></ul>
      </section>

      <section>
        <h3>Recommended for You</h3>
        <ul id="recommended-characters" class="character-grid"></ul>
      </section>
    </main>
  </div>

  <!-- modal -->
  <div id="character-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close-button">&times;</span>
      <h2>Create New Character</h2>
      <form id="character-form">
        <input type="text" id="char-name" placeholder="Name" required />
        <textarea id="char-persona" placeholder="Persona/Context" required></textarea>
        <textarea id="char-sample" placeholder="Sample Dialogue"></textarea>
        <button type="submit">Create</button>
      </form>
    </div>
  </div>

  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <input type="email" id="login-email" placeholder="Email" /><br />
      <input type="password" id="login-password" placeholder="Password" /><br />
      <input type="text" id="login-phone" placeholder="Phone (optional)" /><br />
      <button id="submit-login">Login</button>
      <button id="submit-signup">Signup</button>
      <button id="close-login-modal">Cancel</button>
    </div>
  </div>


  <script src="/static/script.js"></script>
</body>
</html>
