<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="d-flex" style="height: 100vh;">
    <div id="sidebar-placeholder" style="width: 250px;"></div>

    <main id="main-content" class="flex-grow-1 p-4 overflow-auto">
      <h2>Character Library</h2>

      <section class="mb-4">
        <h4>Popular Characters</h4>
        <div id="popular-characters" class="d-flex flex-row overflow-auto gap-3"></div>
      </section>

      <section class="mb-4">
        <h4>Recently Uploaded</h4>
        <div id="recent-characters" class="d-flex flex-row overflow-auto gap-3"></div>
      </section>

      <section class="mb-4">
        <h4>Recommended for You</h4>
        <div id="recommended-characters" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
      </section>
    </main>
  </div>


  <!-- Modal -->
  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <input type="email" id="login-email" placeholder="Email" /><br />
      <input type="password" id="login-password" placeholder="Password" /><br />
      <input type="text" id="login-phone" placeholder="Phone (optional)" /><br />
      <button id="submit-login">Login</button>
      <button id="submit-signup">Signup</button>
      <button id="close-login-modal">Cancel</button>
    </div>
  </div>

  <script>
    fetch("/static/sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-placeholder").innerHTML = html;

        const script = document.createElement("script");
        script.src = "/static/sidebar.js?v=0.101";
        script.onload = () => initSidebar(); // manually trigger it
        document.body.appendChild(script);
      });
  </script>
  <script src="/static/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
