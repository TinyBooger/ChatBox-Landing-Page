<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Library</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <div id="sidebar-placeholder"></div>
    <script>
      fetch("/static/sidebar.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("sidebar-placeholder").innerHTML = html;
          // Now load the sidebar event handlers
          const script = document.createElement("script");
          script.src = "/static/sidebar.js";
          document.body.appendChild(script);
        });
    </script>


    <main id="main-content">
      <h2>Character Library</h2>

      <section>
        <h3>Recent Characters</h3>
        <ul id="recent-characters" class="character-grid"></ul>
      </section>

      <section>
        <h3>Popular Characters</h3>
        <ul id="popular-characters" class="character-grid"></ul>
      </section>

      <section>
        <h3>Recommended for You</h3>
        <ul id="recommended-characters" class="character-grid"></ul>
      </section>
    </main>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
