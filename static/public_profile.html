<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Public Profile</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <div id="sidebar-placeholder"></div>
    <main id="main-content">
      <section>
        <img id="profile-pic" src="/static/default-avatar.png" alt="Profile Picture" style="width:100px;height:100px;border-radius:50%;" />
        <h2 id="profile-name"></h2>
      </section>

      <section>
        <h3>Characters</h3>
        <div id="character-list"></div>
      </section>
    </main>
  </div>
  
  <!-- Modal -->
  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <input type="email" id="login-email" placeholder="Email" /><br />
      <input type="password" id="login-password" placeholder="Password" /><br />
      <input type="text" id="login-phone" placeholder="Phone (optional)" /><br />
      <button id="submit-login">Login</button>
      <button id="submit-signup">Signup</button>
      <button id="close-login-modal">Cancel</button>
    </div>
  </div>
  
  <script>
    fetch("/static/sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-placeholder").innerHTML = html;

        const script = document.createElement("script");
        script.src = "/static/sidebar.js";
        script.onload = () => initSidebar(); // manually trigger it
        document.body.appendChild(script);
      });
  </script>

  <script src="/static/public_profile.js"></script>
</body>
</html>
