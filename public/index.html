<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mistral 7B Chatbot</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 20px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Mistral 7B Chatbot</h2>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Type a message..." style="width: 80%;">
  <button onclick="send()">Send</button>

  <script>
    async function send() {
      const input = document.getElementById('input');
      const message = input.value;
      if (!message) return;

      const chat = document.getElementById('chat');
      chat.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      chat.innerHTML += `<div class="bot"><b>Mistral:</b> ${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
